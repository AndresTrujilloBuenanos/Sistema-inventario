<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaDeVentas</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/img/logo.png">

</head>
<body>
    <header class="menu">
        <div class="logo">
            <h1 class="title">Inventario</h1>    
        </div>           
    </header>

    <div class="container-body">
        <nav class="sidebar resp">

            <p class="nav">Menú de navegación</p>
            <a href="#" class="link"><i class='bx bxs-home'></i>Inicio</a>
            <a href="index.html" class="link"><i class='bx bx-upload' ></i>Crear producto</a>
            <a href="#" class="link"><i class='bx bxs-group' ></i>Clientes</a>

        </nav>
        
        
        <div class="main-container">
            <div class="title-main"><h1 class="panel">Panel de control</h1></div>
            <div class="options">

                <div class="quick-access ventas">
                    <div class="info-link">
                        <div class="text">
                            <h2 class="title-link">Ventas del mes</h2>
                        </div>
                        <div class="icon">
                            <i class='bx bx-dollar bx-burst-hover' ></i>
                        </div>
                    </div>
                    <div class="container-link">
                        <a href="#" class="card-link">Ver ventas<i class='bx bxs-right-arrow-circle bx-fade-right-hover'></i></a>
                    </div>
                </div>
                <div class="quick-access compras">
                    <div class="info-link">
                        <div class="text">
                            <h2 class="title-link">Compras /Stock</h2>
                        </div>
                        <div class="icon">
                            <i class='bx bx-cart-alt bx-burst-hover' ></i>
                        </div>
                    </div>
                    <div class="container-link">
                        <a href="#" class="card-link">Ver compras<i class='bx bxs-right-arrow-circle bx-fade-right-hover'></i></a>
                    </div>
                </div>
                <div class="quick-access proveedores">
                    <div class="info-link">
                        <div class="text">
                            <h2 class="title-link">Proveedores</h2>
                        </div>
                        <div class="icon">
                            <i class='bx bxs-truck bx-burst-hover' ></i>
                        </div>
                    </div>
                    <div class="container-link">
                        <a href="#" class="card-link">Ver proveedores<i class='bx bxs-right-arrow-circle bx-fade-right-hover'></i></a>
                    </div>
                </div> 
                <div class="quick-access reportes">
                    <div class="info-link">
                        <div class="text">
                            <h2 class="title-link">Reporte del mes</h2>
                        </div>
                        <div class="icon">
                            <i class='bx bxs-report bx-burst-hover' ></i>
                        </div>
                    </div>
                    <div class="container-link">
                        <a href="#" class="card-link">Mas información<i class='bx bxs-right-arrow-circle bx-fade-right-hover'></i></a>
                    </div>
                </div>          
            </div>
            <div class="sell">
                <div class="title-sell"><h2 class="text1">Cargar venta</h2>
                </div>
                <div class="title-sell">
                    <h2 class="text1">Realizar venta</h2>
                </div>

            </div>
            
        </div>
        <main>
            
        </main>
    </div>
    
</body>
</html>
